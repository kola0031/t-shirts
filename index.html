<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <main id="app" class="container">

        <h1 class="display-4 my-5">T-shirts</h1>
        <div class="card tshirt" style="width: 18rem;">
            <img src={{ tshirt.image }} class="card-img-top" alt="...">
            <div class="card-body" v-for="tshirt in tshirts">
                <h5 class="card-title">{{ tshirt.title }}</h5>
                <p class="card-text"> {{ tshirt.price }}</p>
                <p class="card-text"> {{ tshirt.stock }}</p>

                <select class="form-select  col-4" aria-label="Default select example">
                  <option selected>{{tshirt.quantity}}</option>
                
                </select>
                <a href="#" class="btn btn-primary col-8 my-3">Buy</a>
            </div>
        </div>


    </main>

    <script src="t-shirts.js"></script>

</body>

</html>
